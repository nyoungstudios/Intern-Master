<div layout="row" style="margin-top: 25px">
    <div class="md-toolbar-tools" flex>
        <md-input-container flex>
            <input type="text" ng-model="keyword" placeholder="Search by project name or skill">
        </md-input-container>

    </div>
    <md-checkbox ng-model="matchSkills" aria-label="Bookmark filter">
        <h2>Match My Skills</h2>
    </md-checkbox>
</div>
<md-content>
    <md-list flex>
        <!--<md-subheader class="md-no-sticky">Open Source Projects</md-subheader>-->

        <md-list-item class="md-3-line" ng-repeat="project in filteredProjects | filter : keyword" ng-click="$ctrl.goToProject(project.url)">
            <img ng-src="{{$ctrl.ProjectsDataService.getProjectData(project.url)}}" class="md-avatar" alt="{{item.who}}" />
            <div class="md-list-item-text" layout="column">
                <h3>{{ project.Name}}</h3>
                <!--<h4>{{ project.owner }}</h4>-->
                <p>{{ project.url}}</p>

            </div>
            <md-chips ng-model="project.skills" readonly="true" md-removable="$ctrl.removable"></md-chips>
        </md-list-item>
    </md-list>
</md-content>
