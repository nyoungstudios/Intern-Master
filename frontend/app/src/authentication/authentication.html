<md-content layout-align="center center" layout="column">
    <md-card flex="grow" style="width:50%">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Authentication</span></md-card-title-text>
            <span class="md-subhead" style="color:red">{{$ctrl.errorMsg}}</span>
        </md-card-title>
        <md-card-content layout="column">
            <section layout="row" layout-sm="column">
                <md-button class="md-raised" flex="50" ng-click="$ctrl.signinWithGithub()"><i class="fa fa-github fa-fw"></i>Github</md-button>
                <md-button class="md-raised" flex="50" ng-click="$ctrl.signinWithGoogle()"><i class="fa fa-google-plus fa-fw"></i>Google</md-button>

            </section>
            <section layout="row" layout-sm="column">
                <md-button class="md-raised" flex="50" ng-click="$ctrl.signinWithFacebook()"><i class="fa fa-facebook fa-fw"></i>Facebook</md-button>
                <md-button class="md-raised" flex="50" ng-click="$ctrl.signinWithTwitter()"><i class="fa fa-twitter fa-fw"></i>Twitter</md-button>
            </section>


            <md-divider></md-divider>
            <md-input-container>
                <label for="">Email</label>
                <input type="text" ng-model="$ctrl.email">
            </md-input-container>
            <md-input-container>
                <label for="">Password</label>
                <input type="password" ng-model="$ctrl.password" ng-keydown="$event.keyCode === 13 && $ctrl.login()">
            </md-input-container>
            <md-card-actions layout="row" layout-align="end center">
                <md-button ng-click="$ctrl.login()">Log in</md-button>
                <md-button ng-click="$ctrl.signup()">Register</md-button>
            </md-card-actions>

        </md-card-content>
    </md-card>
