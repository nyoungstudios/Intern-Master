<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <title>Intern Master</title>
    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Roboto:400,700'>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.8/angular-material.css"/>
    <link rel="stylesheet" href="./assets/app.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">

    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.8.6/dist/showdown.min.js"></script>
</head>
<body ng-cloak layout="column" ng-controller="AppController as app">
    
<!-- Container #1 (see wireframe) -->
<md-toolbar layout="row" class="md-toolbar-tools">
    <md-button class="menu md-icon-button" hide-gt-sm ng-click="app.toggleList()"
               aria-label="Show Navbar">
        <md-icon md-svg-icon="menu"></md-icon>
    </md-button ng-show="! authenticationToggle">
    <h1>Intern Master</h1>

</md-toolbar>
<authentication ng-if="authenticationToggle"></authentication>

<!-- Container #2 -->
<div flex layout="row" ng-if="! authenticationToggle">

    <!-- Container #3 -->
    <md-sidenav class="md-whiteframe-4dp" md-is-locked-open="$mdMedia('gt-sm')"
                md-component-id="left" ng-click="app.toggleList()">
        <!-- Navbar component -->
        <nav-bar
                pages="app.pages"
                selected="app.selected"
                on-selected="app.selectPage(page)">
        </nav-bar>
        
    </md-sidenav>

    <!-- Container #4 -->
    <md-content flex>
        <!-- Custom UserDetails component -->
        <ui-view>  
        </ui-view>
    </md-content>
</div>

<script src="jspm_packages/system.js" type="text/javascript"></script>
<script src="config.js" type="text/javascript"></script>
<script src="build.js"></script>
<script type="text/javascript">
    System
        .import('src/boot/boot')
        .catch(console.error.bind(console)); // make sure any errors print to console
</script>


</body>
</html>
